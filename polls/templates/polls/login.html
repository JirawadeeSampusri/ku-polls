<html lang="en">

<head>
    {% load static %}
    {% block css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static '/polls/style.css' %}">
    {% endblock %}
</head>

<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  
  <div class="main">
    <p1 class="topic">Log in</p1>
    {% comment %} <p class="sign" align="center">Sign in</p> {% endcomment %}
    <form class="form1" method="POST" >
    {% csrf_token %}
      <input name="username" class="un " type="text" align="center" placeholder="Username">
      <input name="password" class="pass" type="password" align="center" placeholder="Password">
      <input class="submit" type="submit" align="center" value="Log In">         
  </div>
     
</body>

</html>
